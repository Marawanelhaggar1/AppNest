<nav #navbar class="navbar active">
  <div class="container-fluid">
    <div class="navbar-header">
      <a
        href="#"
        onClick="return false;"
        class="navbar-toggle collapsed"
        (click)="isNavbarCollapsed = !isNavbarCollapsed"
        aria-expanded="false"
      ></a>
      <a
        href="#"
        onClick="return false;"
        class="bars"
        (click)="mobileMenuSidebarOpen($event, 'overlay-open')"
      ></a>
      <a class="navbar-brand" routerLink="/">
        <img width="30px" src="assets/images/Logo.png" alt="" />

        <span class="logo-name">كتابك </span>
      </a>
    </div>
    <div
      class="collapse navbar-collapse"
      [ngClass]="isNavbarCollapsed ? '' : 'show'"
    >
      <ul class="float-start collapse-menu-icon">
        <li>
          <button
            mat-button
            (click)="callSidemenuCollapse()"
            class="sidemenu-collapse nav-notification-icons"
          >
            <i class="material-icons-outlined icon-color" matIconSuffix>
              menu
            </i>
          </button>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right"></ul>
    </div>
  </div>
</nav>
