<div class="sub">
  <h1 class="title">المواد</h1>

  <div class="all-subjects">
    <div class="subject" *ngFor="let sub of subjects">
      <div class="image">
        <img [src]="sub.image" alt="subject image" />
      </div>
      <div class="details">
        <h2 class="name">{{ sub.name }}</h2>
        <p class="description">{{ sub.description }}</p>
        <h4 class="status">
          الحاله :
          <span
            [ngClass]="{
              value: true,
              green: sub.status == 'مكتمل',
              yellow: sub.status == 'غير مكتمل'
            }"
            >{{ sub.status }}</span
          >
        </h4>
      </div>
      <button type="button" class="button">
        <span> اضافه تمرين </span>
        <i class="fa fa-arrow-left"></i>
      </button>
    </div>
  </div>
</div>
